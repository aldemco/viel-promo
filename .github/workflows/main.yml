on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy sites
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files Edu
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        exclude: |
          /old/

    - name: ðŸ“‚ Sync files Medical
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME_MED }}
        password: ${{ secrets.FTP_PASSWORD_MED }}
        local-dir: ./dist/
        
    - name: Update images path for main site
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "/images/"
        replace: "/medical/images/"
        include: "**app.min.css"
        regex: true
        
    - name: ðŸ“‚ Sync files Main
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME_MAIN }}
        password: ${{ secrets.FTP_PASSWORD_MAIN }}
        local-dir: ./dist/
